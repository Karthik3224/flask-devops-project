name: Build and Deploy Flask App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10  # Fixed to a valid version

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        python -m pip install -r app/requirements.txt

    - name: Package Flask app
      run: |
        chmod +x build_scripts/pack.sh
        ./build_scripts/pack.sh

    - name: Upload build.zip to S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        APP_ARTIFACT_BUCKET: ${{ secrets.APP_ARTIFACT_BUCKET }}
      run: |
        aws s3 cp build.zip s3://$APP_ARTIFACT_BUCKET/build.zip

    - name: Terraform Init & Apply
      working-directory: infra/terraform
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
        TF_STATE_LOCK_TABLE: ${{ secrets.TF_STATE_LOCK_TABLE }}
        AWS_DEFAULT_REGION: ap-south-1
      run: |
        terraform init -backend-config="bucket=$TF_STATE_BUCKET" -backend-config="dynamodb_table=$TF_STATE_LOCK_TABLE" -backend-config="region=$AWS_DEFAULT_REGION"
        terraform apply -auto-approve

    - name: Deploy via Ansible
      working-directory: infra/ansible
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        APP_ARTIFACT_BUCKET: ${{ secrets.APP_ARTIFACT_BUCKET }}
        KEY_NAME: ${{ secrets.KEY_NAME }}
      run: |
        ansible-playbook -i inventory playbook.yml
